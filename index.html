<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="input-section">
            <input type="text" id="income-description" placeholder="Income Description">
            <input type="number" id="income-amount" placeholder="Income Amount">
            <button id="add-income-btn">Add Income</button>
        </div>
        <div class="input-section">
            <input type="text" id="expense-description" placeholder="Expense Description">
            <input type="number" id="expense-amount" placeholder="Expense Amount">
            <button id="add-expense-btn">Add Expense</button>
        </div>
        <div class="summary-section">
            <h2>Summary</h2>
            <p>Total Income: <span id="total-income">$0</span></p>
            <p>Total Expenses: <span id="total-expenses">$0</span></p>
            <p>Total Budget: <span id="total-budget">$0</span></p>
        </div>
        <!-- Placeholder for displaying income history -->
        <div class="history-section">
            <h2>Income History</h2>
            <ul id="income-history"></ul>
        </div>
        <!-- Placeholder for displaying expense history -->
        <div class="history-section">
            <h2>Expense History</h2>
            <ul id="expense-history"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
